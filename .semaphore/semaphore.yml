version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Build'
    task:
      jobs:
        - name: 'Build Site'
          commands:
            - checkout
            - docker run --rm -it -v $(pwd):/src klakegg/hugo:0.80.0-ext-ubuntu-onbuild
  - name: 'Deploy'
    task:
      jobs:
        - name: 'Deploy Site'
          commands:
            - ssh-keyscan -H gate.sys-int.de >> ~/.ssh/known_hosts
            - rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -p 222" ./public/ website@gate.sys-int.de:/home/website/sites/yokobec.de/htdocs/
