version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  # containers:
  #  - name: main
  #    image: 'klakegg/hugo:0.80.0'
blocks:
  - name: 'Build'
    task:
      jobs:
        - name: 'Setup'
          commands:
            - wget https://github.com/gohugoio/hugo/releases/download/v0.80.0/hugo_extended_0.80.0_Linux-64bit.deb
            - sudo dpkg -i hugo_extended_0.80.0_Linux-64bit.deb
        - name: 'Build Site'
          commands:
            - pwd
            - ls
            - hugo mod get -u
            - hugo --minify
        - name: 'Test site'
          commands:
            - echo "TEST"
  - name: 'Deploy'
    task:
      jobs:
        - name: 'Deploy Site'
          commands:
            - rsync -avz --delete -e "ssh -i /home/user/.ssh/sshkey -p 222" ./public/ website@gate.sys-int.de:/home/website/sites/yokobec.de/htdocs/
