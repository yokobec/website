version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Build'
    task:      
      prologue:
        commands:
          - checkout
      jobs:
        - name: 'Build Site'
          commands:
            - docker run --rm -it -v $(pwd):/src klakegg/hugo:0.80.0-ext-ubuntu-onbuild
            - cache store page ./public
  - name: 'Docker'
    task:
      secrets:
        - name: docker
      prologue:
        commands:
          - checkout
          - cache restore page
          - echo $DOCKERREPO_PASS | docker login $DOCKERREPO_SERVER --username "$DOCKERREPO_USER" --password-stdin
      jobs:
        - name: 'Build Image'
          commands:
            - export TAG=$(date '+%Y%m%d%H%M%S')
            - docker build -t $DOCKERREPO_SERVER/yokobec/website:latest .
            - docker push $DOCKERREPO_SERVER/yokobec/website:latest
            - docker tag $DOCKERREPO_SERVER/yokobec/website:latest $DOCKERREPO_SERVER/yokobec/website:$TAG
            - docker push $DOCKERREPO_SERVER/yokobec/website:$TAG
