version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
  containers:
   - name: main
     image: 'klakegg/hugo:latest'
blocks:
  - name: 'Build'
    task:
      jobs:
        - name: 'Build Site'
          commands:
            - hugo mod get -u
            - hugo --minify
        - name: 'Test site'
          commands:
            - echo "TEST"
        - name: 'Deploy Site'
          commands:
            - echo 'DEPLOY'
