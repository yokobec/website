version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Build'
    task:      
      prologue:
        commands:
          - checkout
      jobs:
        - name: 'Build Site'
          commands:
            - docker run --rm -it -v $(pwd):/src klakegg/hugo:0.80.0-ext-ubuntu-onbuild
  - name: 'Deploy'
    task:      
      secrets:
        - name: SSH_KEYS
      prologue:
        commands:
          - md5sum ~/.ssh/id_rsa
          - chmod 0600 ~/.ssh/id_rsa
          - ssh-add ~/.ssh/id_rsa
          - ssh-keyscan -H gate.sys-int.de >> ~/.ssh/known_hosts
      jobs:
        - name: 'Deploy Site'
          commands:
            - rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -p 222 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null " ./public/ website@gate.sys-int.de:/home/website/sites/yokobec.de/htdocs/
