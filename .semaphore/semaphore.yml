version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  # containers:
  #  - name: main
  #    image: 'klakegg/hugo:0.80.0'
blocks:
  - name: 'Setup'
    task:
      jobs:
        - name: 'Setup'
          commands:
            - sudo snap install hugo
  - name: 'Build'
    task:
      jobs:
        - name: 'Build Site'
          commands:
            - pwd
            - ls
            - hugo mod get -u
            - hugo --minify
  - name: 'Deploy'
    task:
      jobs:
        - name: 'Deploy Site'
          commands:
            - rsync -avz --delete -e "ssh -i /home/user/.ssh/sshkey -p 222" ./public/ website@gate.sys-int.de:/home/website/sites/yokobec.de/htdocs/
