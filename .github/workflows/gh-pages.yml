name: github pages

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true 
          fetch-depth: 0  

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'
          extended: true

      # - uses: actions/cache@v2
      #   with:
      #     path: /tmp/hugo_cache
      #     key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
      #     restore-keys: |
      #       ${{ runner.os }}-hugomod-

      - name: Get Hugo Modules
        run: hugo mod get -u

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr --delete
          path: ./public/
          remote_path: /home/website/sites/yokobec.de/htdocs/
          remote_host: gate.sys-int.de
          remote_port: 222
          remote_user: website
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }} 